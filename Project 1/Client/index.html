<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Global Gazette</title>

    <!-- Plugins -->

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <!-- Map Center Coordinates CSS -->
    <link rel="stylesheet" href="./dist/L.Control.MapCenterCoord.min.css" />
    <link rel="stylesheet" href="./src/L.Control.MapCenterCoord.css" />

    <!-- Compass CSS -->
    <link rel="stylesheet" href="./dist/leaflet-compass.min.css" />
    <link rel="stylesheet" href="./src/leaflet-compass.src.css" />

    <!-- Tracking GPS Position -->
    <link
      rel="stylesheet"
      href="
   https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css
   "
    />

    <!-- Globe Minimap CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <!-- 30-2023 -->
    <script
      language="JavaScript"
      src="http://www.geoplugin.net/javascript.gp"
      type="text/javascript"
    ></script>

    <!-- Marker Clustering CSS -->
    <link rel="stylesheet" href="./dist/MarkerCluster.css" />
    <link rel="stylesheet" href="./dist/MarkerCluster.Default.css" />

    <!-- Rotating Globe CSS Part of Preload -->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- Control Buttons with Icons and Callbacks CSS -->
    <link rel="stylesheet" href="./src/easy-button.css" />

    <!-- Supporting Stylesheets -->
    <link rel="stylesheet" href="./src/index.css" />
  </head>

  <body>
    <!-- Map Container -->
    <div id="map-container" style="position: relative">
      <!-- Preloader -->
      <div id="loader" class="loader leaflet-control leaflet-bar"></div>
      <!--Map -->
      <div class="country-search">
        <select
          class="selectpicker"
          data-title="Select Country"
          id="country-select-box"
          data-live-search="true"
        ></select>
      </div>
      <div id="worldmap"></div>
    </div>

    <!-- Country Info Modal -->
    <div
      class="modal fade"
      id="countryInfoModal"
      tabindex="-1"
      aria-labelledby="CountryInfo"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="countryName" id="countryName">Country Overview</h2>
          </div>
          <div class="modal-body">
            <table class="table">
              <tbody>
                <tr>
                  <td>Timezone</td>
                  <td class="tableText" id="timezone"></td>
                </tr>
                <tr>
                  <td>GMT offset</td>
                  <td class="tableText" id="gmtOffset"></td>
                </tr>
                <tr>
                  <td>Current Time</td>
                  <td class="tableText" id="currentTime"></td>
                </tr>
                <tr>
                  <td>Longitude</td>
                  <td class="tableText" id="longitude"></td>
                </tr>
                <tr>
                  <td>Latitude</td>
                  <td class="tableText" id="latitude"></td>
                </tr>
                <tr>
                  <td>Sunrise</td>
                  <td class="tableText" id="sunrise"></td>
                </tr>
                <tr>
                  <td>Sunset</td>
                  <td class="tableText" id="sunset"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Economics Modal -->
    <div
      class="modal fade"
      id="economicsModal"
      tabindex="-1"
      aria-labelledby="economics"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="countryEconomic" id="countryEconomic">
              Economic Overview
            </h2>
          </div>
          <div class="modal-body">
            <table class="table">
              <tbody>
                <tr>
                  <td>Exchange Rate</td>
                  <td class="tableText" id="exchangeRate"></td>
                </tr>
                <tr>
                  <td>GDP</td>
                  <td class="tableText" id="gdp"></td>
                </tr>
                <tr>
                  <td>Unemployment</td>
                  <td class="tableText" id="unemployment"></td>
                </tr>
                <tr>
                  <td>Headline Inflation</td>
                  <td class="tableText" id="inflation"></td>
                </tr>
                <tr>
                  <td>Interest Rate</td>
                  <td class="tableText" id="interestRate"></td>
                </tr>
                <tr>
                  <td>Government Debt</td>
                  <td class="tableText" id="Debt"></td>
                </tr>
                <tr>
                  <td>Trade</td>
                  <td class="tableText" id="trade"></td>
                </tr>
              </tbody>
            </table>
            <div id="resources">
              <div id="tradeEconomics"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Holidays Modal -->
    <div
      class="modal fade"
      id="holidaysModal"
      tabindex="-1"
      aria-labelledby="holidays"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="countryHolidays" id="countryHolidays">
              National Holidays
            </h2>
          </div>
          <div class="modal-body">
            <table class="table table-striped table-hover">
              <tbody id="addHolidays"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Weather Modal -->
    <div
      class="modal fade"
      id="weatherModal"
      tabindex="-1"
      aria-labelledby="weatherModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="countryWeather" id="countryWeather">Weather Forecast</h2>
          </div>
          <div class="modal-body">
            <table class="table">
              <tbody>
                <tr>
                  <td>Today</td>
                  <td class="tableText" id="date_time"></td>
                </tr>
                <tr>
                  <td>Feels like</td>
                  <td class="tableText" id="mood"></td>
                </tr>
                <tr>
                  <td>Humidity</td>
                  <td class="tableText" id="humidity"></td>
                </tr>
                <tr>
                  <td>Visibility</td>
                  <td class="tableText" id="visibility"></td>
                </tr>
                <tr>
                  <td>Wind Speed</td>
                  <td class="tableText" id="wind_speed"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->

    <!-- Bootstrap CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <!-- Map Center Coordinates JS -->
    <script src="./dist/L.Control.MapCenterCoord.min.js"></script>
    <script src="./src/L.Control.MapCenterCoord.js"></script>

    <!-- Compass JS -->
    <script src="./dist/leaflet-compass.min.js"></script>
    <script src="./src/leaflet-compass.src.js"></script>

    <!-- Tracking GPS Position JS -->
    <script src="
     https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js
     "></script>

    <!-- Globe Minimap JS -->
    <script src="./dist/Control.GlobeMiniMap.min.js"></script>
    <script src="./src/Control.GlobeMiniMap.js"></script>

    <!-- Marker Clustering JS -->
    <script src="./dist/leaflet.markercluster-src.js"></script>
    <script src="./src/MarkerCluster.js"></script>

    <!-- Rotating Globe JS Part of Preload -->
    <script src="./src/script.js"></script>

    <!-- Control Buttons with Icons and Callbacks JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="./src/easy-button.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d07c956943.js"
      crossorigin="anonymous"
    ></script>

    <!-- Supporting JS files -->
    <script src="./src/Leaflet.CountrySelect.js"></script>
    <script src="./src/moment.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/centralBanksGeoJSON.js"></script>
  </body>
</html>
