<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/favicon/16.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/favicon/32.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./src/favicon/96.png"
    />

    <title>Company Directory</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./src/bootstrap.min.css" />

    <!-- Font Awesome 6.4.2 For The Web -->
    <link rel="stylesheet" href="./src/css/all.min.css" />
    <link rel="stylesheet" href="./src/css/fontawesome.min.css" />

    <!-- My Code -->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!--preloader-->
    <div id="preloader"></div>

    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #ff8000"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold"
          ><i class="fa-solid fa-people-group"></i>Directory</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- nav Bar -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- show/ Read All -->
            <li class="nav-item">
              <a
                onclick="getAllEmployees()"
                class="nav-link active"
                aria-current="page"
                href="#"
              >
                <i class="fa-solid fa-house-user"></i>
                Show All
              </a>
            </li>
            <!-- department Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-building"></i>
                Departments
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- add -->
                <li>
                  <a
                    class="dropdown-item add-department"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#addDepartmentModal"
                  >
                    <i class="fa-solid fa-plus"></i>
                    Department
                  </a>
                </li>
                <!-- delete -->
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteDepartmentModal"
                    onclick="getDepartments()"
                  >
                    <i class="fa-solid fa-trash"></i>
                    Department
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <ul id="dropdown-menu-department"></ul>
              </ul>
            </li>

            <!-- add Department Static Modal -->
            <div
              class="modal fade"
              id="addDepartmentModal"
              tabindex="-1"
              aria-labelledby="staticModalLabel"
              aria-hidden="true"
              data-bs-backdrop="static"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addDepartmentModalLabel">
                      <i class="fa-solid fa-building"></i>
                      Department Details
                    </h5>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="new-department"></label>
                        <input
                          type="text"
                          class="form-control"
                          id="new-department"
                          placeholder="New Department"
                        />

                        <div class="form-group">
                          <label for="location"></label>
                          <select class="form-control" id="deptLocationID">
                            <option value="" disabled selected>
                              Select Location
                            </option>
                          </select>
                        </div>
                      </div>
                    </form>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      id="save-department"
                      type="button"
                      class="btn btn-primary"
                      onclick="createDepartment()"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- delete Department Modal -->
            <div
              class="modal fade"
              id="deleteDepartmentModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
              data-bs-backdrop="static"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Delete Departments
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-check delete-departments"></div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      onclick="deleteDepartment()"
                      type="button"
                      class="btn btn-primary"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- location Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-globe"></i>
                Locations
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- add -->
                <li>
                  <a
                    class="dropdown-item add-location"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#addLocationModal"
                  >
                    <i class="fa-solid fa-plus"></i>
                    Location
                  </a>
                </li>
                <!-- delete -->
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteLocationModal"
                  >
                    <i class="fa-solid fa-trash"></i>
                    Location
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <ul id="dropdown-menu-location"></ul>
              </ul>
            </li>
            <!-- add Location Static Modal -->
            <div
              class="modal fade"
              id="addLocationModal"
              tabindex="-1"
              aria-labelledby="staticModalLabel"
              aria-hidden="true"
              data-bs-backdrop="static"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addLocationModalLabel">
                      <i class="fa-solid fa-globe"></i>
                      Location Details
                    </h5>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="locationName"></label>
                        <input
                          type="text"
                          class="form-control"
                          id="addLocation"
                          placeholder="Add Location"
                        />
                      </div>
                    </form>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      id="save-location"
                      type="button"
                      onclick="createLocation()"
                      class="btn btn-primary"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- delete Location Modal -->
            <div
              class="modal fade"
              id="deleteLocationModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
              data-bs-backdrop="static"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Delete Locations
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-check delete-locations"></div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      onclick="deleteLocation()"
                      type="button"
                      class="btn btn-primary"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- add Employee -->
            <li class="nav-item">
              <a
                class="nav-link add-employee"
                href="#addEmployeeModal"
                data-bs-toggle="modal"
              >
                <i class="fa-solid fa-user-plus"></i>
                Add Employee
              </a>
            </li>

            <!-- static Modal -->
            <div
              class="modal fade"
              id="addEmployeeModal"
              tabindex="-1"
              aria-labelledby="addEmployeeModalLabel"
              aria-hidden="true"
              data-bs-backdrop="static"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">
                      <i class="fa-solid fa-user-plus"></i>
                      Details
                    </h5>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="firstName"></label>
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          placeholder="First Name"
                        />
                      </div>

                      <div class="form-group">
                        <label for="lastName"></label>
                        <input
                          type="text"
                          class="form-control"
                          id="lastName"
                          placeholder="Last Name"
                        />
                      </div>

                      <div class="form-group">
                        <label for="title"></label>
                        <input
                          type="text"
                          class="form-control"
                          id="jobTitle"
                          placeholder="Job Title"
                        />
                      </div>

                      <div class="form-group">
                        <label for="title"></label>
                        <input
                          type="text"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                        />
                      </div>

                      <div class="form-group">
                        <label for="department"></label>
                        <select
                          class="form-control"
                          id="department"
                          onchange="departmentOnChange()"
                        >
                          <option disabled selected>Select Department</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="location"></label>
                        <select class="form-control" id="Employeelocation">
                          <option disabled selected>Location</option>
                        </select>
                      </div>
                    </form>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      id="save-employee"
                      type="button"
                      onclick="createEmployee()"
                      class="btn btn-primary"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </ul>
          <form class="d-flex" onsubmit="filterByName(event)">
            <input
              id="keyword"
              class="form-control me-2"
              type="search"
              placeholder="Search by name"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- employee Card  -->
    <div class="container">
      <div
        id="employeeContainer"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5"
      >
        <!-- employee Card Content -->
      </div>
    </div>

    <!-- Plugins js -->
    <!-- jQuery -->
    <script src="./src/jquery-3.7.0.min.js"></script>

    <!-- Bootstrap js -->
    <script src="./src/bootstrap.bundle.min.js"></script>

    <!-- My Code -->
    <script src="./src/validation.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
